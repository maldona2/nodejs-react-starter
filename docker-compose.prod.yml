services:
  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=/api
    restart: unless-stopped
  backend:
    restart: unless-stopped
    environment:
      - NODE_ENV=production
  postgres:
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-mydb}
